<html>
<title>Chart Admin</title>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="../lib/jquery.js"></script>
	<link type="text/css" rel="stylesheet" href="admin.css">
	<link rel="stylesheet" href="../lib/font-awesome.min.css">

</head>
<body>
<h1><i class="fa fa-pie-chart" aria-hidden="true"></i> Chart Admin</h1>
<section>
	<p>Total number of clients connected: <span id="numClients">0</span></p>
</section>

<section>
	<section class="box">
		<h2><i class="fa fa-line-chart" aria-hidden="true"></i> Current chart stats</h2>
		<p>Total votes: <span id="total">0</span></p>
		<p>Title: <span id="currentTitle"></span>
		<p>Options:</p>
		<table id="currentChart">
		</table>
		<button id="reset" type="button">Reset votes</button>
	</section>
	<section class="box">
		<h2><i class="fa fa-pencil" aria-hidden="true"></i> Update chart info</h2>
		<form id="chartForm">
			<p><label for="title">Title:</label> <input type="text" name="title" id="title"></p>
			<p>Options:</p>
			<table>
			</table>
			<button type="button" id="addNewOption"><i class="fa fa-plus" aria-hidden="true"></i> Add another option</button>
			<input type="submit" value="Update & reset chart">
		</form>
	</section>
</section>
</body>
<script src="admin.js"></script>
</html>
